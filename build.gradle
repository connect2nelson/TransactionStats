buildscript {
	ext {
		springBootVersion = '1.5.10.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

plugins {
	id 'net.saliman.cobertura' version '2.5.4'
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'net.saliman.cobertura'


group = 'com.n26.stats'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-web')
	compile('org.springframework.boot:spring-boot-starter-web')
	testCompile('org.springframework.boot:spring-boot-starter-test')
}

cobertura {
	coverageIgnoreTrivial = true
	coverageCheckBranchRate = 100
	coverageCheckLineRate = 100
	coverageCheckTotalLineRate = 100
	coverageCheckHaltOnFailure = 100
	coverageCheckPackageBranchRate = 100
	coverageCheckPackageLineRate = 100
    coverageIgnoreMethodAnnotations = ['com.n26.stats.TransactionStatistics.coverage.IgnoreCoverage']
}

test.finalizedBy(project.tasks.coberturaCheck)